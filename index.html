<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trainer der / die / das</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: "Arial", sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hidden { display: none; }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      animation: appear 0.5s ease-out;
    }

    h1 { margin-top: 0; font-size: 2rem; font-weight: 600; }
    h2 { font-size: 1.4rem; margin-bottom: 15px; }

    button {
      cursor: pointer;
      border: none;
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      font-size: 1.1rem;
      margin-top: 10px;
      background: #334155;
      transition: 0.2s;
    }
    button:hover { transform: scale(1.05); background: #475569; }

    .mode-btn { background: #3b82f6; }
    .mode-btn:hover { background: #60a5fa; }

    .answer-btn {
      background: #334155;
      padding: 12px 20px;
      border-radius: 12px;
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.3rem;
      height: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <!-- PAGE D'ACCUEIL -->
  <div id="home" class="container">
    <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
    <p>Apprends les articles allemands en t'amusant !</p>
    <button onclick="goToMenu()">üéÆ Commencer</button>
  </div>

  <!-- PAGE DE CHOIX MODE + NOMBRE DE QUESTIONS -->
  <div id="menu" class="container hidden">
    <h1>Choix du mode</h1>

    <h2>1. S√©lectionne un mode :</h2>
    <button class="mode-btn" onclick="selectMode('classic')">Mode Classique</button>
    <button class="mode-btn" onclick="selectMode('truefalse')">Mode Vrai / Faux</button>
    <button class="mode-btn" onclick="selectMode('error')">Trouver l‚Äôerreur</button>

    <h2>2. Nombre de questions</h2>
    <button onclick="selectQuestionCount(5)">5 questions</button>
    <button onclick="selectQuestionCount(10)">10 questions</button>
    <button onclick="selectQuestionCount(15)">15 questions</button>
    <button onclick="selectQuestionCount(20)">20 questions</button>

    <br><br>
    <button onclick="backHome()">‚¨ÖÔ∏è Retour</button>
  </div>

  <!-- PAGE DU JEU -->
  <div id="game" class="container hidden">
    <h1 id="game-title">Mode‚Ä¶</h1>

    <div id="word" style="font-size:2.2rem; margin-top:15px;">...</div>
    <div id="translation" style="opacity:0.8; margin-top:5px;"></div>

    <div id="btn-group" style="margin-top:20px;"></div>

    <div id="feedback"></div>

    <br>
    <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
  </div>

  <!-- PAGE BILAN FINAL -->
  <div id="result" class="container hidden">
    <h1>R√©sultat</h1>
    <h2 id="score-text"></h2>

    <div id="mistake-list" style="text-align:left; margin-top:20px;"></div>

    <br>
    <button onclick="restart()">üîÅ Rejouer</button>
    <button onclick="backHome()">üè† Retour au menu</button>
  </div>
<script>
let WORDS = [];
let gameMode = null;
let totalQuestions = 0;
let currentQuestionIndex = 0;
let currentQuestion = null;
let score = 0;
let mistakes = [];

const home = document.getElementById("home");
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const result = document.getElementById("result");

const wordEl = document.getElementById("word");
const translationEl = document.getElementById("translation");
const btnGroupEl = document.getElementById("btn-group");
const feedbackEl = document.getElementById("feedback");
const nextBtn = document.getElementById("next");
const scoreText = document.getElementById("score-text");
const mistakeList = document.getElementById("mistake-list");

// Navigation
function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function backHome() {
  menu.classList.add("hidden");
  game.classList.add("hidden");
  result.classList.add("hidden");
  home.classList.remove("hidden");
}

function selectMode(mode) {
  gameMode = mode;
}

function selectQuestionCount(n) {
  if (!gameMode) {
    alert("Choisis d'abord un mode.");
    return;
  }
  totalQuestions = n;
  startGame();
}

function startGame() {
  menu.classList.add("hidden");
  game.classList.remove("hidden");

  score = 0;
  mistakes = [];
  currentQuestionIndex = 0;

  document.getElementById("game-title").textContent =
    gameMode === "classic"
      ? "Mode Classique"
      : gameMode === "truefalse"
      ? "Mode Vrai / Faux"
      : "Trouver l‚Äôerreur";

  loadQuestion();
}

// Chargement du JSON
async function loadWords() {
  const response = await fetch("words.json");
  WORDS = await response.json();
}
loadWords();

// G√âN√âRATION DES QUESTIONS
function loadQuestion() {
  feedbackEl.textContent = "";
  btnGroupEl.innerHTML = "";
  nextBtn.style.display = "none";

  if (currentQuestionIndex >= totalQuestions) return endGame();

  const q = WORDS[Math.floor(Math.random() * WORDS.length)];
  currentQuestion = q;

  if (gameMode === "classic") {
    wordEl.textContent = "___ " + q.noun;
    translationEl.textContent = q.translation;

    ["der", "die", "das"].forEach(a => {
      let btn = document.createElement("button");
      btn.className = "answer-btn";
      btn.textContent = a;
      btn.onclick = () => checkClassic(a);
      btnGroupEl.appendChild(btn);
    });

  } else if (gameMode === "truefalse") {
    const correctShown = Math.random() < 0.5;
    const shownArticle = correctShown
      ? q.article
      : ["der", "die", "das"].filter(a => a !== q.article)[Math.floor(Math.random()*2)];

    currentQuestion.shown = shownArticle;
    currentQuestion.isCorrect = correctShown;

    wordEl.textContent = shownArticle + " " + q.noun;
    translationEl.textContent = q.translation;

    btnGroupEl.innerHTML = `
      <button class="answer-btn" onclick="checkTF(true)">Vrai</button>
      <button class="answer-btn" onclick="checkTF(false)">Faux</button>
    `;

  } else {
    // MODE TROUVER L'ERREUR
    const items = [...WORDS].sort(() => Math.random() - 0.5).slice(0, 3);
    const wrongIndex = Math.floor(Math.random() * 3);

    items[wrongIndex] = {
      ...items[wrongIndex],
      shown: ["der","die","das"].filter(a => a !== items[wrongIndex].article)[0],
      wrong: true
    };

    items.forEach(w => { if (!w.wrong) w.shown = w.article; });

    currentQuestion = { items, wrongIndex };

    wordEl.textContent = "Trouve l‚Äôerreur";
    translationEl.textContent = "";

    items.forEach((w, i) => {
      let btn = document.createElement("button");
      btn.className = "answer-btn";
      btn.textContent = w.shown + " " + w.noun;
      btn.onclick = () => checkError(i);
      btnGroupEl.appendChild(btn);
    });
  }
}

// V√©rification des r√©ponses
function checkClassic(a) {
  const q = currentQuestion;
  if (a === q.article) {
    score++;
    feedbackEl.textContent = "‚úîÔ∏è Correct !";
  } else {
    feedbackEl.textContent = "‚ùå Faux ‚Äî la bonne r√©ponse √©tait : " + q.article;
    mistakes.push({ word: q.noun, correct: q.article });
  }
  finishQuestion();
}

function checkTF(answer) {
  const q = currentQuestion;
  if (answer === q.isCorrect) {
    score++;
    feedbackEl.textContent = "‚úîÔ∏è Bien jou√© !";
  } else {
    feedbackEl.textContent =
      `‚ùå Faux ‚Äî la bonne r√©ponse √©tait : ${q.article} ${q.noun}`;
    mistakes.push({ word: q.noun, correct: q.article });
  }
  finishQuestion();
}

function checkError(i) {
  const q = currentQuestion;
  if (i === q.wrongIndex) {
    score++;
    feedbackEl.textContent = "‚úîÔ∏è Exact !";
  } else {
    const wrongWord = q.items[q.wrongIndex];
    feedbackEl.textContent =
      `‚ùå Mauvais choix ‚Äî erreur : ${wrongWord.shown} ‚Üí ${wrongWord.article}`;
    mistakes.push({
      word: wrongWord.noun,
      correct: wrongWord.article
    });
  }
  finishQuestion();
}

function finishQuestion() {
  nextBtn.style.display = "block";
  currentQuestionIndex++;
  setTimeout(() => { feedbackEl.textContent = ""; }, 1500);
}

function nextQuestion() {
  loadQuestion();
}

// FIN DE PARTIE
function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.textContent =
    `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${totalQuestions}.`;

  mistakeList.innerHTML = mistakes.length === 0
    ? "<p>Aucune erreur üéâ</p>"
    : mistakes.map(m => `<p>‚Ä¢ ${m.word} ‚Üí ${m.correct}</p>`).join("");
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}
</script>
