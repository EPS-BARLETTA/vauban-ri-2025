<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trainer der / die / das</title>

<style>
/* ------------------------------ */
/*  GLOBAL STYLE - PRO VERSION    */
/* ------------------------------ */
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at 30% 20%, #1e3a8a, #0f172a 70%);
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.hidden { display: none !important; }

h1, h2, p { margin: 0; }

/* ------------------------------ */
/*  WRAPPER FOR PERFECT CENTERING */
/* ------------------------------ */
.page {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 0; left: 0;
  height: 100vh;
}

/* ------------------------------ */
/*  GLASSMORPHISM CONTAINER       */
/* ------------------------------ */
.container {
  padding: 35px;
  width: 90%;
  max-width: 600px;
  background: rgba(255,255,255,0.06);
  border-radius: 22px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.35);
  text-align: center;
  animation: fadeIn 0.4s ease-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ------------------------------ */
/*  TOP RIGHT RESET BUTTON        */
/* ------------------------------ */
.top-btn {
  position: fixed;
  top: 18px;
  right: 18px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 1.2rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.2s;
  z-index: 99;
}
.top-btn:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.18);
}

/* ------------------------------ */
/*  MAIN BUTTON (commencer)       */
/* ------------------------------ */
.btn-main {
  padding: 14px 30px;
  border-radius: 30px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(34,197,94,0.4);
  transition: transform 0.2s;
}
.btn-main:hover { transform: scale(1.06); }

/* ------------------------------ */
/*  PRO STYLE PILL BUTTONS        */
/* ------------------------------ */
.pill {
  display: block;
  width: 100%;
  max-width: 330px;
  margin: 10px auto;
  padding: 14px 22px;
  border-radius: 30px;
  font-size: 1.1rem;
  background: rgba(255,255,255,0.12);
  border: 1px solid rgba(255,255,255,0.12);
  color: #e2e8f0;
  cursor: pointer;
  transition: 0.2s ease-in-out;
  backdrop-filter: blur(5px);
}
.pill:hover {
  background: rgba(255,255,255,0.18);
}

/* SELECTED = HALO VERT PERMANENT  */
.pill.selected {
  border: 2px solid #4ade80;
  box-shadow: 0 0 12px rgba(74,222,128,0.55);
}

/* ------------------------------ */
/* NEXT BUTTON                    */
/* ------------------------------ */
#next {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 1.1rem;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border-radius: 18px;
  color: #fff;
  display: none;
  border: none;
}

/* ------------------------------ */
/* POPUP RESET                    */
/* ------------------------------ */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(3px);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
  z-index: 200;
}

.popup-content {
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.08);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,0,0,0.4);
  animation: zoomIn 0.25s ease-out;
}

@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.popup-actions {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.btn-cancel, .btn-danger {
  flex: 1;
  margin: 0 6px;
  padding: 12px;
  border-radius: 14px;
  font-weight: 600;
  border: none;
  color: #fff;
}

.btn-cancel {
  background: rgba(255,255,255,0.15);
}

.btn-danger {
  background: linear-gradient(135deg, #ef4444, #dc2626);
}

/* ------------------------------ */
/* ARTICLE COLORS                 */
/* ------------------------------ */

.der { color:#60a5fa; font-weight:bold; }
.die { color:#f472b6; font-weight:bold; }
.das { color:#facc15; font-weight:bold; }

#word {
  font-size: 2.3rem;
  margin-top: 20px;
  font-weight: 700;
}

#translation {
  margin-top: 5px;
  opacity: 0.9;
}

</style>
</head>

<body>

<!-- RESET BUTTON -->
<button id="reset-btn" class="top-btn">‚ôªÔ∏è</button>

<!-- POPUP -->
<div id="reset-popup" class="popup hidden">
  <div class="popup-content">
    <h2>R√©initialiser l‚Äôapplication ?</h2>
    <p>Toutes les donn√©es seront effac√©es.</p>
    <div class="popup-actions">
      <button id="cancel-reset" class="btn-cancel">Annuler</button>
      <button id="confirm-reset" class="btn-danger">R√©initialiser</button>
    </div>
  </div>
</div>

<!-- PAGE: HOME -->
<div id="home" class="page">
  <div class="container">
    <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
    <p>Apprends les articles allemands en t'amusant !</p>
    <button class="btn-main" onclick="goToMenu()">üöÄ Commencer</button>
  </div>
</div>

<!-- PAGE: MENU -->
<div id="menu" class="page hidden">
  <div class="container">

    <h1>Choix du mode</h1>

    <h2>1. S√©lectionne un mode :</h2>

    <button class="pill" onclick="selectMode('classic', this)">Mode Classique</button>
    <button class="pill" onclick="selectMode('truefalse', this)">Mode Vrai / Faux</button>
    <button class="pill" onclick="selectMode('error', this)">Trouver l‚Äôerreur</button>
    <button class="pill" onclick="selectMode('learning', this)">Mode Apprentissage üîÅ</button>

    <h2 style="margin-top:20px;">2. Nombre de questions :</h2>

    <button class="pill" onclick="selectCount(5, this)">5 questions</button>
    <button class="pill" onclick="selectCount(10, this)">10 questions</button>
    <button class="pill" onclick="selectCount(15, this)">15 questions</button>
    <button class="pill" onclick="selectCount(20, this)">20 questions</button>

    <button class="btn-main" onclick="startGame()">Commencer ‚ûú</button>

  </div>
</div>

<!-- PAGE: GAME -->
<div id="game" class="page hidden">
  <div class="container">
    <h1 id="game-title"></h1>
    <div id="word">...</div>
    <div id="translation"></div>

    <div id="btn-group" style="margin-top:20px;"></div>

    <div id="feedback" style="margin-top:20px;"></div>
    <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
  </div>
</div>

<!-- PAGE: RESULT -->
<div id="result" class="page hidden">
  <div class="container">
    <h1>R√©sultat</h1>
    <h2 id="score-text"></h2>
    <div id="mistake-list" style="margin-top:15px;text-align:left;"></div>
    <button class="btn-main" onclick="restart()">üîÅ Rejouer</button>
  </div>
</div>

<script>
/* ------------------------------ */
/*    DOM ELEMENTS                */
/* ------------------------------ */
const home = document.getElementById("home");
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const result = document.getElementById("result");

let selectedMode = null;
let selectedCount = null;

/* ------------------------------ */
/*       SELECTION VISUELLE       */
/* ------------------------------ */
function clearSelection(group) {
  group.forEach(btn => btn.classList.remove("selected"));
}

function selectMode(mode, btn) {
  selectedMode = mode;
  clearSelection([...menu.querySelectorAll(".pill")].slice(0,4));
  btn.classList.add("selected");
}

function selectCount(n, btn) {
  selectedCount = n;
  clearSelection([...menu.querySelectorAll(".pill")].slice(4,8));
  btn.classList.add("selected");
}

/* ------------------------------ */
/*        NAVIGATION              */
/* ------------------------------ */
function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function startGame() {
  if (!selectedMode) return alert("Choisis un mode.");
  if (!selectedCount) return alert("Choisis un nombre de questions.");

  totalQuestions = selectedCount;
  gameMode = selectedMode;

  menu.classList.add("hidden");
  game.classList.remove("hidden");

  score = 0;
  mistakes = [];
  usedWords = [];
  learningQueue = [];
  currentQuestionIndex = 0;

  gameTitle.textContent =
    selectedMode === "classic" ? "Mode Classique" :
    selectedMode === "truefalse" ? "Mode Vrai / Faux" :
    selectedMode === "error" ? "Trouver l‚Äôerreur" :
    "Mode Apprentissage";

  nextQuestion();
}

/* ------------------------------ */
/*        RESET POPUP             */
/* ------------------------------ */
document.getElementById("reset-btn").onclick = () =>
  document.getElementById("reset-popup").classList.remove("hidden");

document.getElementById("cancel-reset").onclick = () =>
  document.getElementById("reset-popup").classList.add("hidden");

document.getElementById("confirm-reset").onclick = () => location.reload();

/* ------------------------------ */
/*  RESTE DU CODE JEU IDENTIQUE   */
/* ------------------------------ */

let WORDS = [];
let gameMode = null;
let totalQuestions = 0;
let currentQuestionIndex = 0;
let currentQuestion = null;
let score = 0;
let mistakes = [];
let usedWords = [];
let learningQueue = [];
let wordsLoaded = false;

async function loadWords() {
  const res = await fetch("words.json");
  WORDS = await res.json();
  wordsLoaded = true;
}
loadWords();

function pickWord() {
  if (gameMode === "learning" && learningQueue.length > 0)
    return learningQueue.shift();

  let available = WORDS.filter(w => !usedWords.includes(w.noun));
  if (!available.length) {
    usedWords = [];
    available = WORDS;
  }
  const q = available[Math.floor(Math.random() * available.length)];
  usedWords.push(q.noun);
  return q;
}

function nextQuestion() {
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("btn-group").innerHTML = "";
  document.getElementById("next").style.display = "none";

  if (gameMode !== "learning" && currentQuestionIndex >= totalQuestions)
    return endGame();

  if (gameMode === "classic") loadClassic();
  else if (gameMode === "truefalse") loadTF();
  else if (gameMode === "error") loadError();
  else loadLearning();

  currentQuestionIndex++;
}

/* CLASSIC */
function loadClassic() {
  const q = pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a => {
    const btn = document.createElement("button");
    btn.className = "pill";
    btn.textContent = a;
    btn.onclick = () => checkClassic(a);
    document.getElementById("btn-group").appendChild(btn);
  });
}

function checkClassic(a) {
  const q = currentQuestion;
  let fb = document.getElementById("feedback");

  if (a === q.article) {
    score++;
    fb.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    fb.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article} ${q.noun}</span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }

  document.getElementById("next").style.display = "block";
}

/* TF */
function loadTF() {
  const q = pickWord();
  currentQuestion = q;

  const correct = Math.random() < 0.5;
  const shown = correct ? q.article : ["der","die","das"].find(a => a !== q.article);

  currentQuestion.shown = shown;
  currentQuestion.isCorrect = correct;

  word.innerHTML = `<span class="${shown}">${shown}</span> ${q.noun}`;
  translation.textContent = q.translation;

  btnGroup.innerHTML = `
    <button class="pill" onclick="checkTF(true)">Vrai</button>
    <button class="pill" onclick="checkTF(false)">Faux</button>
  `;
}

function checkTF(ans) {
  const q = currentQuestion;
  const fb = document.getElementById("feedback");

  if (ans === q.isCorrect) {
    score++;
    fb.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    fb.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Correct : ${q.article} ${q.noun}</span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }

  next.style.display = "block";
}

/* ERREUR */
function loadError() {
  const items = [...WORDS].sort(() => Math.random() - 0.5).slice(0, 3);
  const wrongIndex = Math.floor(Math.random() * 3);

  const wrong = items[wrongIndex];
  items[wrongIndex] = {
    ...wrong,
    shown: ["der","die","das"].find(a => a !== wrong.article),
    wrong: true
  };
  items.forEach(w => { if (!w.wrong) w.shown = w.article; });

  currentQuestion = { items, wrongIndex };

  word.innerHTML = `üîé Trouve l‚Äôerreur`;
  translation.textContent = "";

  items.forEach((w, i) => {
    const btn = document.createElement("button");
    btn.className = "pill";
    btn.innerHTML = `<span class="${w.shown}">${w.shown}</span> ${w.noun}`;
    btn.onclick = () => checkError(i);
    btnGroup.appendChild(btn);
  });
}

function checkError(i) {
  const q = currentQuestion;
  const wrong = q.items[q.wrongIndex];
  const fb = document.getElementById("feedback");

  if (i === q.wrongIndex) {
    score++;
    fb.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    fb.innerHTML = `
      <span style="color:#ef4444;">‚ùå Mauvais choix</span><br>
      <span><s>${wrong.shown} ${wrong.noun}</s></span><br>
      <span class="${wrong.article}">Correct : ${wrong.article} ${wrong.noun}</span>
    `;
    mistakes.push(wrong);
    learningQueue.push(wrong);
  }

  next.style.display = "block";
}

/* LEARNING */
function loadLearning() {
  const q = learningQueue.shift() || pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a => {
    const btn = document.createElement("button");
    btn.className = "pill";
    btn.textContent = a;
    btn.onclick = () => checkLearning(a);
    btnGroup.appendChild(btn);
  });
}

function checkLearning(a) {
  const q = currentQuestion;
  const fb = document.getElementById("feedback");

  if (a === q.article) {
    fb.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    fb.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article}</span>
    `;
    learningQueue.push(q);
  }

  next.style.display = "block";
}

/* END GAME */
function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  document.getElementById("score-text").textContent =
    `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${totalQuestions}.`;

  mistakeList.innerHTML =
    mistakes.length === 0
      ? `<p>Aucune erreur üéâ</p>`
      : mistakes.map(m => `<p>${m.noun} ‚Üí <span class="${m.article}">${m.article}</span></p>`).join("");
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}
</script>

</body>
</html>
