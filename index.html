<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Der / Die / Das Trainer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: "Arial", sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      animation: appear 0.5s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.95); }
      to   { opacity: 1; transform: scale(1); }
    }

    h1 { margin-top: 0; font-size: 2rem; font-weight: 600; }

    .modes {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .mode-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      transition: 0.2s;
    }

    .mode-btn:hover { transform: scale(1.05); }
    .mode-btn.active { box-shadow: 0 0 12px rgba(255,255,255,0.5); }

    .classique { background: #3b82f6; }
    .truefalse { background: #10b981; }
    .errorbtn  { background: #ef4444; }

    #word {
      margin-top: 20px;
      font-size: 2.3rem;
      letter-spacing: 2px;
    }

    #translation {
      margin-top: 8px;
      font-size: 1rem;
      opacity: 0.8;
    }

    .btn-group {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .answer-btn {
      padding: 12px 20px;
      border-radius: 12px;
      border: none;
      background: #334155;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .answer-btn:hover {
      transform: scale(1.07);
      background: #475569;
    }

    #feedback {
      margin-top: 15px;
      font-size: 1.3rem;
      height: 24px;
      font-weight: bold;
    }

    #next {
      margin-top: 20px;
      padding: 12px 20px;
      border-radius: 12px;
      background: #f59e0b;
      color: white;
      border: none;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    #next:hover {
      background: #fbbf24;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Trainer der • die • das</h1>

    <div class="modes">
      <button class="mode-btn classique active" data-mode="classic">Classique</button>
      <button class="mode-btn truefalse" data-mode="truefalse">Vrai / Faux</button>
      <button class="mode-btn errorbtn" data-mode="error">Trouver l’erreur</button>
    </div>

    <div id="word">Chargement...</div>
    <div id="translation"></div>

    <div class="btn-group" id="btn-group"></div>
    <div id="feedback"></div>

    <button id="next">Suivant ➜</button>

  </div>

  <script>
    let WORDS = [];
    let currentMode = "classic";
    let question = null;
    let answered = false;

    const wordEl = document.getElementById("word");
    const translationEl = document.getElementById("translation");
    const btnGroupEl = document.getElementById("btn-group");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("next");
    const modeButtons = document.querySelectorAll(".mode-btn");

    const rand = arr => arr[Math.floor(Math.random() * arr.length)];

    /* -------------------------------------------------------
       CHARGEMENT DU FICHIER words.json
    ------------------------------------------------------- */
    async function loadWords() {
      try {
        const response = await fetch("words.json");
        WORDS = await response.json();

        if (!Array.isArray(WORDS) || WORDS.length === 0) {
          throw new Error("words.json est vide ou incorrect.");
        }

        newQuestion();
      } catch (err) {
        wordEl.textContent = "Erreur de chargement de words.json";
        translationEl.textContent = err.message;
      }
    }

    /* -------------------------------------------------------
       GÉNÉRATION D’UNE NOUVELLE QUESTION
    ------------------------------------------------------- */
    function newQuestion() {
      answered = false;
      feedbackEl.textContent = "";
      btnGroupEl.innerHTML = "";

      if (currentMode === "classic") {
        question = rand(WORDS);
        wordEl.textContent = "___ " + question.noun;
        translationEl.textContent = question.translation;
        loadClassic();

      } else if (currentMode === "truefalse") {
        question = rand(WORDS);
        const correct = Math.random() < 0.5;
        question.shown = correct ? question.article : rand(["der","die","das"].filter(a => a !== question.article));
        question.isCorrect = correct;

        wordEl.textContent = question.shown + " " + question.noun;
        translationEl.textContent = question.translation;
        loadTrueFalse();

      } else if (currentMode === "error") {
        const items = [...WORDS].sort(() => Math.random() - 0.5).slice(0, 3);
        const wrongIndex = Math.floor(Math.random() * 3);

        items[wrongIndex] = {
          ...items[wrongIndex],
          shown: rand(["der","die","das"].filter(a => a !== items[wrongIndex].article)),
          wrong: true
        };

        items.forEach(w => { if (!w.wrong) w.shown = w.article; });

        question = { items, wrongIndex };

        wordEl.textContent = "Trouve l’erreur";
        translationEl.textContent = "";
        loadError();
      }
    }

    /* -------------------------------------------------------
       BOUTONS DE RÉPONSES
    ------------------------------------------------------- */
    function loadClassic() {
      ["der", "die", "das"].forEach(a => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = a;
        btn.onclick = () => checkClassic(a);
        btnGroupEl.appendChild(btn);
      });
    }

    function loadTrueFalse() {
      btnGroupEl.innerHTML = `
        <button class="answer-btn" onclick="checkTF(true)">Vrai</button>
        <button class="answer-btn" onclick="checkTF(false)">Faux</button>
      `;
    }

    function loadError() {
      question.items.forEach((w, i) => {
        const btn = document.createElement("button");
        btn.className = "answer-btn";
        btn.textContent = w.shown + " " + w.noun;
        btn.onclick = () => checkError(i);
        btnGroupEl.appendChild(btn);
      });
    }

    /* -------------------------------------------------------
       VÉRIFICATION RÉPONSES
    ------------------------------------------------------- */
    function checkClassic(article) {
      if (answered) return;
      answered = true;

      if (article === question.article) {
        feedbackEl.textContent = "✔️ Correct !";
      } else {
        feedbackEl.textContent = "❌ Faux — réponse : " + question.article;
        setTimeout(() => feedbackEl.textContent = "", 1500);
      }
    }

    function checkTF(v) {
      if (answered) return;
      answered = true;

      if (v === question.isCorrect) {
        feedbackEl.textContent = "✔️ Bien joué !";
      } else {
        feedbackEl.textContent = "❌ Mauvaise réponse — correct : " + question.article;
        setTimeout(() => feedbackEl.textContent = "", 1500);
      }
    }

    function checkError(i) {
      if (answered) return;
      answered = true;

      if (i === question.wrongIndex) {
        feedbackEl.textContent = "✔️ Exact !";
      } else {
        const correctItem = question.items[question.wrongIndex];
        feedbackEl.textContent =
          "❌ Mauvais choix — erreur : " + correctItem.shown + " " + correctItem.noun;

        setTimeout(() => feedbackEl.textContent = "", 1500);
      }
    }

    /* -------------------------------------------------------
       CHANGEMENT DE MODE
    ------------------------------------------------------- */
    modeButtons.forEach(btn => {
      btn.onclick = () => {
        modeButtons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentMode = btn.dataset.mode;
        newQuestion();
      };
    });

    nextBtn.onclick = newQuestion;

    /* -------------------------------------------------------
       DÉMARRAGE DU JEU
    ------------------------------------------------------- */
    loadWords();
  </script>

</body>
</html>
