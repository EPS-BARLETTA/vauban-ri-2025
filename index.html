<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Trainer der / die / das</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      font-family: "Arial", sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hidden { display: none; }

    .container {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 18px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 500px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 { margin-top: 0; font-size: 2rem; font-weight: 600; }
    h2 { font-size: 1.4rem; margin-bottom: 15px; }

    button {
      cursor: pointer;
      border: none;
      padding: 14px 22px;
      border-radius: 14px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 10px;
      background: #3b82f6;
      transition: 0.2s;
      width: 80%;
    }

    button:hover { transform: scale(1.07); background: #60a5fa; }

    .mode-btn { background: #2563eb; }
    .mode-btn:hover { background: #3b82f6; }

    #next,
    button[onclick="backHome()"],
    button[onclick="restart()"] {
      background: #f59e0b;
    }
    #next:hover,
    button[onclick="backHome()"]:hover,
    button[onclick="restart()"]:hover {
      background: #fbbf24;
    }

    .answer-btn {
      background: #334155;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 1.2rem;
    }
    .answer-btn:hover { transform: scale(1.05); background: #475569; }

    #feedback {
      margin-top: 20px;
      font-size: 1.4rem;
      min-height: 40px;
    }

    #mistake-list {
      background: rgba(255,255,255,0.08);
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    #word {
      font-size: 2.4rem !important;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* Couleurs p√©dagogiques */
    .der { color:#60a5fa; font-weight:bold; }   /* bleu */
    .die { color:#f472b6; font-weight:bold; }   /* rose */
    .das { color:#facc15; font-weight:bold; }   /* jaune */

  </style>
</head>

<body>

  <!-- PAGE D'ACCUEIL -->
  <div id="home" class="container">
    <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
    <p>Apprends les articles allemands en t'amusant !</p>
    <button onclick="goToMenu()">üéÆ Commencer</button>
  </div>

  <!-- MENU -->
  <div id="menu" class="container hidden">
    <h1>Choix du mode</h1>

    <h2>1. S√©lectionne un mode :</h2>
    <button class="mode-btn" onclick="selectMode('classic')">Mode Classique</button>
    <button class="mode-btn" onclick="selectMode('truefalse')">Mode Vrai / Faux</button>
    <button class="mode-btn" onclick="selectMode('error')">Trouver l‚Äôerreur</button>
    <button class="mode-btn" onclick="selectMode('learning')">Mode Apprentissage üîÅ</button>

    <h2>2. Nombre de questions :</h2>
    <button onclick="selectQuestionCount(5)">5 questions</button>
    <button onclick="selectQuestionCount(10)">10 questions</button>
    <button onclick="selectQuestionCount(15)">15 questions</button>
    <button onclick="selectQuestionCount(20)">20 questions</button>

    <br><br>
    <button onclick="backHome()">‚¨ÖÔ∏è Retour</button>
  </div>

  <!-- PAGE DE JEU -->
  <div id="game" class="container hidden">
    <h1 id="game-title"></h1>

    <div id="word">...</div>
    <div id="translation"></div>

    <div id="btn-group" style="margin-top:20px;"></div>

    <div id="feedback"></div>

    <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
  </div>

  <!-- BILAN FINAL -->
  <div id="result" class="container hidden">
    <h1>R√©sultat</h1>
    <h2 id="score-text"></h2>

    <div id="mistake-list"></div>

    <br>
    <button onclick="restart()">üîÅ Rejouer</button>
    <button onclick="backHome()">üè† Menu</button>
  </div>




<script>
/* VARIABLES */
let WORDS = [];
let gameMode = null;
let totalQuestions = 0;
let currentQuestionIndex = 0;
let currentQuestion = null;

let score = 0;
let mistakes = [];
let usedWords = [];
let learningQueue = [];

/* NAVIGATION */
function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function backHome() {
  home.classList.remove("hidden");
  menu.classList.add("hidden");
  game.classList.add("hidden");
  result.classList.add("hidden");
}

function selectMode(mode) {
  gameMode = mode;
}

function selectQuestionCount(n) {
  if (!gameMode) return alert("Choisis un mode.");
  totalQuestions = n;
  startGame();
}

function startGame() {
  menu.classList.add("hidden");
  game.classList.remove("hidden");

  score = 0;
  mistakes = [];
  usedWords = [];
  currentQuestionIndex = 0;
  learningQueue = [];

  gameTitle.textContent =
    gameMode === "classic" ? "Mode Classique" :
    gameMode === "truefalse" ? "Mode Vrai / Faux" :
    gameMode === "error" ? "Trouver l‚Äôerreur" :
    "Mode Apprentissage";

  nextQuestion();
}

/* LOAD JSON */
async function loadWords() {
  const response = await fetch("words.json");
  WORDS = await response.json();
}
loadWords();

/* ANTI REPETITION */
function pickWord() {
  if (gameMode === "learning" && learningQueue.length > 0) {
    return learningQueue.shift();
  }

  let available = WORDS.filter(w => !usedWords.includes(w.noun));
  if (available.length === 0) usedWords = [];

  available = WORDS.filter(w => !usedWords.includes(w.noun));
  const q = available[Math.floor(Math.random() * available.length)];

  usedWords.push(q.noun);
  return q;
}

/* G√âN√âRATION DES QUESTIONS */
function nextQuestion() {
  feedback.innerHTML = "";
  btnGroup.innerHTML = "";
  next.style.display = "none";

  if (currentQuestionIndex >= totalQuestions && gameMode !== "learning")
    return endGame();

  if (gameMode === "classic") loadClassic();
  else if (gameMode === "truefalse") loadTF();
  else if (gameMode === "error") loadError();
  else loadLearning();

  currentQuestionIndex++;
}

/* --- MODE CLASSIQUE --- */
function loadClassic() {
  const q = pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.textContent=a;
    btn.onclick=()=>checkClassic(a);
    btnGroup.appendChild(btn);
  });
}

function checkClassic(a) {
  const q = currentQuestion;

  if (a === q.article) {
    score++;
    feedback.innerHTML = `<span style="color:#10b981;font-weight:bold;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;font-weight:bold;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : <b>${q.article}</b></span>`;
    mistakes.push(q);
    learningQueue.push(q);
  }
  next.style.display = "block";
}

/* --- MODE VRAI / FAUX --- */
function loadTF() {
  const q = pickWord();
  currentQuestion = q;

  const correctShown = Math.random() < 0.5;
  const shown = correctShown ? q.article :
      ["der","die","das"].find(a => a !== q.article);

  currentQuestion.shown = shown;
  currentQuestion.isCorrect = correctShown;

  word.innerHTML = `<span class="${shown}">${shown}</span> ${q.noun}`;
  translation.textContent = q.translation;

  btnGroup.innerHTML = `
    <button class="answer-btn" onclick="checkTF(true)">Vrai</button>
    <button class="answer-btn" onclick="checkTF(false)">Faux</button>`;
}

function checkTF(answer) {
  const q=currentQuestion;

  if (answer===q.isCorrect) {
    score++;
    feedback.innerHTML=`<span style="color:#10b981;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML=`
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : <b>${q.article} ${q.noun}</b></span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }
  next.style.display="block";
}

/* --- MODE TROUVER L'ERREUR --- */
function loadError() {
  const items = [...WORDS].sort(()=>Math.random()-0.5).slice(0,3);
  const wrongIndex = Math.floor(Math.random()*3);

  items[wrongIndex] = {
    ...items[wrongIndex],
    shown: ["der","die","das"].find(a=>a!==items[wrongIndex].article),
    wrong:true
  };

  items.forEach(w=>{ if(!w.wrong) w.shown = w.article; });

  currentQuestion = { items, wrongIndex };

  word.textContent = "Trouve l‚Äôerreur";
  translation.textContent = "";

  items.forEach((w,i)=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.innerHTML = `<span class="${w.shown}">${w.shown}</span> ${w.noun}`;
    btn.onclick=()=>checkError(i);
    btnGroup.appendChild(btn);
  });
}

function checkError(i) {
  const q=currentQuestion;
  const wrong=q.items[q.wrongIndex];

  if (i===q.wrongIndex) {
    score++;
    feedback.innerHTML=`<span style="color:#10b981;">‚úî Exact</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Mauvais choix</span><br>
      <span style="color:#f87171;">Erreur : <s>${wrong.shown} ${wrong.noun}</s></span><br>
      <span class="${wrong.article}">Correct : <b>${wrong.article} ${wrong.noun}</b></span>
    `;
    mistakes.push(wrong);
    learningQueue.push(wrong);
  }
  next.style.display="block";
}

/* --- MODE APPRENTISSAGE --- */
function loadLearning() {
  const q = learningQueue.shift() || pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a=>{
    const btn=document.createElement("button");
    btn.className="answer-btn";
    btn.textContent=a;
    btn.onclick=()=>checkLearning(a);
    btnGroup.appendChild(btn);
  });
}

function checkLearning(a) {
  const q = currentQuestion;

  if (a === q.article) {
    feedback.innerHTML = `<span style="color:#10b981;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : <b>${q.article}</b></span>
    `;
    learningQueue.push(q);
  }

  next.style.display="block";
}

/* FIN */
function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.textContent =
    `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${totalQuestions}.`;

  mistakeList.innerHTML =
    mistakes.length===0 ? "Aucune erreur üéâ" :
    mistakes.map(m=>`<p>‚Ä¢ ${m.noun} ‚Üí <span class="${m.article}">${m.article}</span></p>`).join("");
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}

</script>

</body>
</html>
