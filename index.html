<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer der / die / das</title>

  <style>
    /* ========= LAYOUT GLOBAL ========= */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 30% 20%, #1e3a8a, #0b1120 70%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .screen {
      display: none;
      background: rgba(15,23,42,0.9);
      padding: 28px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 480px;
      text-align: center;
    }
    .screen.active { display: block; }

    h1,h2,h3 { margin-top: 0; }

    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #3b82f6;
      color: #fff;
      font-size: 1rem;
    }
    button:hover { background: #60a5fa; }

    .answer-btn {
      background: #334155;
    }
    .answer-btn:hover { background: #475569; }

    #next {
      background: #f59e0b;
      display: none;
    }
    #next:hover { background: #fbbf24; }

    .der { color:#60a5fa; font-weight:bold; }
    .die { color:#f472b6; font-weight:bold; }
    .das { color:#facc15; font-weight:bold; }

    #word {
      margin-top: 18px;
      font-size: 2rem;
      min-height: 2.2rem;
    }
    #translation {
      margin-top: 4px;
      font-size: 0.95rem;
      opacity: 0.85;
      min-height: 1.2rem;
    }

    #feedback {
      margin-top: 16px;
      min-height: 2rem;
    }

    #mistake-list {
      margin-top: 10px;
      text-align: left;
    }

    .top-bar {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 0.8rem;
    }
    .top-bar button {
      width: auto;
      padding: 6px 10px;
      font-size: 0.8rem;
      border-radius: 999px;
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.7);
    }
  </style>
</head>
<body>

  <!-- petit reset simple -->
  <div class="top-bar">
    <button onclick="resetAll()">R√©initialiser</button>
  </div>

  <!-- √âCRAN ACCUEIL -->
  <div id="home" class="screen active">
    <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
    <p>Apprends les articles allemands en t'amusant !</p>
    <button onclick="goToMenu()">üöÄ Commencer</button>
  </div>

  <!-- √âCRAN MENU -->
  <div id="menu" class="screen">
    <h2>Choisis ton mode</h2>

    <button onclick="selectMode('classic')">Mode Classique</button>
    <button onclick="selectMode('truefalse')">Mode Vrai / Faux</button>
    <button onclick="selectMode('error')">Trouver l‚Äôerreur</button>
    <button onclick="selectMode('learning')">Mode Apprentissage</button>

    <h3 style="margin-top:20px;">Nombre de questions</h3>
    <button onclick="selectCount(5)">5 questions</button>
    <button onclick="selectCount(10)">10 questions</button>
    <button onclick="selectCount(15)">15 questions</button>
    <button onclick="selectCount(20)">20 questions</button>

    <button style="margin-top:20px;background:#22c55e;" onclick="startGame()">Lancer le jeu</button>
  </div>

  <!-- √âCRAN JEU -->
  <div id="game" class="screen">
    <h2 id="game-title"></h2>
    <div id="word">...</div>
    <div id="translation"></div>

    <div id="btn-group" style="margin-top:18px;"></div>

    <div id="feedback"></div>

    <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
  </div>

  <!-- √âCRAN R√âSULTAT -->
  <div id="result" class="screen">
    <h2>R√©sultat</h2>
    <p id="score-text"></p>
    <div id="mistake-list"></div>
    <button onclick="backToMenu()">Retour au menu</button>
  </div>

<script>
/* ------- R√âF √âCRANS ------- */
const homeScreen   = document.getElementById('home');
const menuScreen   = document.getElementById('menu');
const gameScreen   = document.getElementById('game');
const resultScreen = document.getElementById('result');

/* ------- R√âF JEU ------- */
const gameTitle   = document.getElementById('game-title');
const wordEl      = document.getElementById('word');
const transEl     = document.getElementById('translation');
const btnGroup    = document.getElementById('btn-group');
const feedbackEl  = document.getElementById('feedback');
const nextBtn     = document.getElementById('next');
const scoreText   = document.getElementById('score-text');
const mistakeList = document.getElementById('mistake-list');

/* ------- √âTAT ------- */
let WORDS = [];
let wordsLoaded = false;

let selectedMode = null;
let selectedCount = null;

let score = 0;
let mistakes = [];
let usedWords = [];
let learningQueue = [];
let currentQuestion = null;
let currentQuestionIndex = 0;

/* ------- NAVIGATION ------- */
function showScreen(screen) {
  homeScreen.classList.remove('active');
  menuScreen.classList.remove('active');
  gameScreen.classList.remove('active');
  resultScreen.classList.remove('active');
  screen.classList.add('active');
}

function goToMenu() {
  showScreen(menuScreen);
}

/* ------- RESET SIMPLE ------- */
function resetAll() {
  if (!confirm("Tout r√©initialiser et revenir √† l‚Äôaccueil ?")) return;
  location.reload();
}

/* ------- CHOIX MENU ------- */
function selectMode(mode) {
  selectedMode = mode;
}

function selectCount(n) {
  selectedCount = n;
}

/* ------- CHARGEMENT DES MOTS ------- */
async function loadWords() {
  try {
    const res = await fetch('words.json');
    const data = await res.json();
    if (Array.isArray(data) && data.length > 0) {
      WORDS = data;
      wordsLoaded = true;
      console.log('Mots charg√©s :', WORDS.length);
    } else {
      console.error('words.json vide ou invalide');
    }
  } catch (e) {
    console.error('Erreur de chargement words.json', e);
  }
}
loadWords();

/* ------- D√âMARRAGE JEU ------- */
function startGame() {
  if (!selectedMode || !selectedCount) {
    alert("Choisis d'abord un mode et un nombre de questions.");
    return;
  }
  if (!wordsLoaded) {
    alert("Les mots ne sont pas encore charg√©s. R√©essaie dans une seconde.");
    return;
  }

  score = 0;
  mistakes = [];
  usedWords = [];
  learningQueue = [];
  currentQuestionIndex = 0;

  gameTitle.textContent =
    selectedMode === 'classic'   ? 'Mode Classique' :
    selectedMode === 'truefalse' ? 'Mode Vrai / Faux' :
    selectedMode === 'error'     ? 'Trouver l‚Äôerreur' :
                                   'Mode Apprentissage';

  showScreen(gameScreen);
  nextQuestion();
}

/* ------- UTILITAIRES ------- */
function pickWord() {
  // mode apprentissage: priorit√© aux erreurs
  if (selectedMode === 'learning' && learningQueue.length > 0) {
    return learningQueue.shift();
  }

  const available = WORDS.filter(w => !usedWords.includes(w.noun));
  const pool = available.length ? available : WORDS;

  const q = pool[Math.floor(Math.random() * pool.length)];
  if (!usedWords.includes(q.noun)) usedWords.push(q.noun);
  return q;
}

/* ------- LOGIQUE DES QUESTIONS ------- */
function nextQuestion() {
  feedbackEl.innerHTML = '';
  btnGroup.innerHTML = '';
  nextBtn.style.display = 'none';

  if (selectedMode !== 'learning' && currentQuestionIndex >= selectedCount) {
    return endGame();
  }

  if (selectedMode === 'classic') {
    loadClassic();
  } else if (selectedMode === 'truefalse') {
    loadTF();
  } else if (selectedMode === 'error') {
    loadError();
  } else {
    loadLearning();
  }

  currentQuestionIndex++;
}

/* --- MODE CLASSIQUE --- */
function loadClassic() {
  const q = pickWord();
  currentQuestion = q;

  wordEl.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  transEl.textContent = q.translation;

  ['der','die','das'].forEach(a => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.textContent = a;
    btn.onclick = () => checkClassic(a);
    btnGroup.appendChild(btn);
  });
}

function checkClassic(answer) {
  const q = currentQuestion;
  if (answer === q.article) {
    score++;
    feedbackEl.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article} ${q.noun}</span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }
  nextBtn.style.display = 'block';
}

/* --- MODE VRAI/FAUX --- */
function loadTF() {
  const q = pickWord();
  currentQuestion = q;

  const correct = Math.random() < 0.5;
  const shown = correct ? q.article : ['der','die','das'].find(a => a !== q.article);

  currentQuestion.isCorrect = correct;

  wordEl.innerHTML = `<span class="${shown}">${shown}</span> ${q.noun}`;
  transEl.textContent = q.translation;

  const btnV = document.createElement('button');
  btnV.className = 'answer-btn';
  btnV.textContent = 'Vrai';
  btnV.onclick = () => checkTF(true);

  const btnF = document.createElement('button');
  btnF.className = 'answer-btn';
  btnF.textContent = 'Faux';
  btnF.onclick = () => checkTF(false);

  btnGroup.append(btnV, btnF);
}

function checkTF(val) {
  const q = currentQuestion;
  if (val === q.isCorrect) {
    score++;
    feedbackEl.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article} ${q.noun}</span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }
  nextBtn.style.display = 'block';
}

/* --- MODE TROUVER L'ERREUR --- */
function loadError() {
  const items = [...WORDS].sort(() => Math.random() - 0.5).slice(0,3);
  const wrongIndex = Math.floor(Math.random() * 3);

  items[wrongIndex] = {
    ...items[wrongIndex],
    shown: ['der','die','das'].find(a => a !== items[wrongIndex].article),
    wrong: true
  };

  items.forEach((w,i) => { if (!w.wrong) w.shown = w.article; });

  currentQuestion = { items, wrongIndex };

  wordEl.textContent = 'Trouve l‚Äôarticle faux';
  transEl.textContent = '';

  items.forEach((w,i) => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.innerHTML = `<span class="${w.shown}">${w.shown}</span> ${w.noun}`;
    btn.onclick = () => checkError(i);
    btnGroup.appendChild(btn);
  });
}

function checkError(i) {
  const { items, wrongIndex } = currentQuestion;
  const wrong = items[wrongIndex];

  if (i === wrongIndex) {
    score++;
    feedbackEl.innerHTML = `<span style="color:#22c55e;">‚úî Exact</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;">‚ùå Mauvais choix</span><br>
      <s>${wrong.shown} ${wrong.noun}</s><br>
      <span class="${wrong.article}">Correct : ${wrong.article} ${wrong.noun}</span>
    `;
    mistakes.push(wrong);
    learningQueue.push(wrong);
  }
  nextBtn.style.display = 'block';
}

/* --- MODE APPRENTISSAGE --- */
function loadLearning() {
  const q = learningQueue.shift() || pickWord();
  currentQuestion = q;

  wordEl.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  transEl.textContent = q.translation;

  ['der','die','das'].forEach(a => {
    const btn = document.createElement('button');
    btn.className = 'answer-btn';
    btn.textContent = a;
    btn.onclick = () => checkLearning(a);
    btnGroup.appendChild(btn);
  });
}

function checkLearning(answer) {
  const q = currentQuestion;
  if (answer === q.article) {
    feedbackEl.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedbackEl.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article}</span>
    `;
    learningQueue.push(q);
  }
  nextBtn.style.display = 'block';
}

/* ------- FIN DE PARTIE ------- */
function endGame() {
  showScreen(resultScreen);

  scoreText.textContent = `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${selectedCount}.`;

  if (!mistakes.length) {
    mistakeList.innerHTML = "<p>Aucune erreur üéâ</p>";
  } else {
    mistakeList.innerHTML = mistakes
      .map(m => `<p>${m.noun} ‚Üí <span class="${m.article}">${m.article}</span></p>`)
      .join("");
  }
}

function backToMenu() {
  showScreen(menuScreen);
}
</script>

</body>
</html>
