<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trainer der / die / das</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #1e293b, #0f172a);
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page { width: 100%; display: flex; justify-content: center; }
.container {
  background: rgba(255,255,255,0.08);
  padding: 30px;
  border-radius: 16px;
  width: 90%;
  max-width: 480px;
  text-align: center;
  backdrop-filter: blur(6px);
}

.hidden { display: none; }

button {
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  background: #3b82f6;
  color: white;
  cursor: pointer;
  margin-top: 15px;
  width: 100%;
}

button:hover { background: #60a5fa; }

.answer-btn {
  width: 100%;
  background: #334155;
  margin-top: 10px;
}

#next {
  background: #f59e0b;
}

#next:hover {
  background: #fbbf24;
}

.der { color:#60a5fa; }
.die { color:#f472b6; }
.das { color:#facc15; }

</style>
</head>

<body>

<!-- HOME -->
<div id="home" class="page">
  <div class="container">
    <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
    <p>Apprends les articles allemands en t'amusant !</p>
    <button onclick="goToMenu()">Commencer</button>
  </div>
</div>

<!-- MENU -->
<div id="menu" class="page hidden">
  <div class="container">
    <h2>Choisis un mode</h2>
    <button onclick="selectMode('classic')">Mode Classique</button>
    <button onclick="selectMode('truefalse')">Vrai / Faux</button>
    <button onclick="selectMode('error')">Trouver l‚Äôerreur</button>
    <button onclick="selectMode('learning')">Apprentissage</button>

    <h3>Nombre de questions</h3>
    <button onclick="selectCount(5)">5 questions</button>
    <button onclick="selectCount(10)">10 questions</button>
    <button onclick="selectCount(15)">15 questions</button>
    <button onclick="selectCount(20)">20 questions</button>

    <button onclick="startGame()">Lancer</button>
  </div>
</div>

<!-- GAME -->
<div id="game" class="page hidden">
  <div class="container">
    <h2 id="game-title"></h2>
    <div id="word" style="font-size:2rem;margin:15px;">...</div>
    <div id="translation"></div>

    <div id="btn-group"></div>

    <div id="feedback" style="margin-top:15px;"></div>

    <button id="next" onclick="nextQuestion()">Suivant</button>
  </div>
</div>

<!-- RESULT -->
<div id="result" class="page hidden">
  <div class="container">
    <h2>R√©sultat</h2>
    <p id="score-text"></p>
    <div id="mistake-list" style="text-align:left;"></div>
    <button onclick="restart()">Rejouer</button>
  </div>
</div>

<script>
let selectedMode = null;
let selectedCount = null;

let WORDS = [];
let score = 0;
let mistakes = [];
let usedWords = [];
let learningQueue = [];
let currentQuestionIndex = 0;
let currentQuestion = null;

fetch("words.json").then(r => r.json()).then(data => WORDS = data);

function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function selectMode(mode) {
  selectedMode = mode;
}

function selectCount(n) {
  selectedCount = n;
}

function startGame() {
  if (!selectedMode || !selectedCount) {
    alert("Choisis un mode et un nombre de questions.");
    return;
  }

  score = 0;
  mistakes = [];
  usedWords = [];
  learningQueue = [];
  currentQuestionIndex = 0;

  menu.classList.add("hidden");
  game.classList.remove("hidden");

  gameTitle.textContent =
    selectedMode === "classic" ? "Mode Classique" :
    selectedMode === "truefalse" ? "Vrai / Faux" :
    selectedMode === "error" ? "Trouver l‚Äôerreur" :
                               "Apprentissage";

  nextQuestion();
}

function pickWord() {
  if (selectedMode === "learning" && learningQueue.length)
    return learningQueue.shift();

  let available = WORDS.filter(w => !usedWords.includes(w.noun));
  if (!available.length) {
    usedWords = [];
    available = WORDS;
  }

  let q = available[Math.floor(Math.random()*available.length)];
  usedWords.push(q.noun);
  return q;
}

function nextQuestion() {
  feedback.innerHTML = "";
  btnGroup.innerHTML = "";
  next.style.display = "none";

  if (selectedMode !== "learning" && currentQuestionIndex >= selectedCount)
    return endGame();

  if (selectedMode === "classic") loadClassic();
  else if (selectedMode === "truefalse") loadTF();
  else if (selectedMode === "error") loadError();
  else loadLearning();

  currentQuestionIndex++;
}

function loadClassic() {
  let q = pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a => {
    let b = document.createElement("button");
    b.className = "answer-btn";
    b.textContent = a;
    b.onclick = () => checkClassic(a);
    btnGroup.appendChild(b);
  });
}

function checkClassic(ans) {
  if (ans === currentQuestion.article) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      ‚ùå Faux<br>
      <span class="${currentQuestion.article}">Correct : ${currentQuestion.article} ${currentQuestion.noun}</span>
    `;
    mistakes.push(currentQuestion);
    learningQueue.push(currentQuestion);
  }
  next.style.display = "block";
}

function loadTF() {
  let q = pickWord();
  currentQuestion = q;

  let correct = Math.random() < 0.5;
  let shown = correct ? q.article :
               ["der","die","das"].find(a => a!==q.article);

  currentQuestion.isCorrect = correct;

  word.innerHTML = `<span class="${shown}">${shown}</span> ${q.noun}`;
  translation.textContent = q.translation;

  let v = document.createElement("button");
  v.className = "answer-btn";
  v.textContent = "Vrai";
  v.onclick = () => checkTF(true);
  
  let f = document.createElement("button");
  f.className = "answer-btn";
  f.textContent = "Faux";
  f.onclick = () => checkTF(false);

  btnGroup.append(v,f);
}

function checkTF(val) {
  if (val === currentQuestion.isCorrect) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      ‚ùå Faux<br>
      <span class="${currentQuestion.article}">Correct : ${currentQuestion.article} ${currentQuestion.noun}</span>
    `;
    mistakes.push(currentQuestion);
    learningQueue.push(currentQuestion);
  }
  next.style.display = "block";
}

function loadError() {
  let items = [...WORDS].sort(()=>Math.random()-0.5).slice(0,3);
  let wrongIndex = Math.floor(Math.random()*3);

  items[wrongIndex] = {
    ...items[wrongIndex],
    shown: ["der","die","das"].find(a => a !== items[wrongIndex].article),
    wrong: true
  };

  currentQuestion = {items, wrongIndex};

  word.textContent = "Trouve l‚Äôerreur";

  items.forEach((w,i)=>{
    let b = document.createElement("button");
    b.className = "answer-btn";
    b.innerHTML = `<span class="${w.shown}">${w.shown}</span> ${w.noun}`;
    b.onclick = ()=>checkError(i);
    btnGroup.appendChild(b);
  });
}

function checkError(i) {
  let w = currentQuestion.items[currentQuestion.wrongIndex];
  if (i === currentQuestion.wrongIndex) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      ‚ùå Mauvais choix<br>
      Incorrect : <s>${w.shown} ${w.noun}</s><br>
      Correct : <span class="${w.article}">${w.article} ${w.noun}</span>
    `;
    mistakes.push(w);
    learningQueue.push(w);
  }
  next.style.display = "block";
}

function loadLearning() {
  let q = learningQueue.shift() || pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a=>{
    let b = document.createElement("button");
    b.className="answer-btn";
    b.textContent=a;
    b.onclick=()=>checkLearning(a);
    btnGroup.appendChild(b);
  });
}

function checkLearning(ans) {
  if (ans===currentQuestion.article) {
    feedback.innerHTML=`<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML=`
      ‚ùå Faux<br>
      Correct : <span class="${currentQuestion.article}">${currentQuestion.article}</span>
    `;
    learningQueue.push(currentQuestion);
  }
  next.style.display="block";
}

function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.textContent = `Score : ${score} / ${selectedCount}`;
  mistakeList.innerHTML =
    mistakes.length ?
      mistakes.map(m=>`<p>${m.noun} ‚Üí <span class="${m.article}">${m.article}</span></p>`).join("") :
      "<p>Aucune erreur üéâ</p>";
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}
</script>

</body>
</html>
