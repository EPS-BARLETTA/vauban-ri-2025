<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trainer der / die / das</title>

<style>
/* ------------------------------ */
/* STYLE GLOBAL (STYLE PRO)       */
/* ------------------------------ */
body {
  margin: 0;
  font-family: "Inter", system-ui, sans-serif;
  background: radial-gradient(circle at 30% 20%, #1e3a8a, #0f172a 70%);
  color: #fff;
  overflow-x: hidden;
}

.hidden { display: none !important; }

h1, h2, h3, p { margin: 0; }

/* Conteneurs glassmorphism */
.container {
  margin: 60px auto;
  padding: 35px;
  width: 90%;
  max-width: 600px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 22px;
  backdrop-filter: blur(10px);
  box-shadow: 0 0 40px rgba(0,0,0,0.35);
  animation: fadeIn 0.4s ease-out;
  text-align: center;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(12px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* ------------------------------ */
/*      TOP RIGHT BUTTON (RESET)  */
/* ------------------------------ */

.top-btn {
  position: fixed;
  top: 18px;
  right: 18px;
  width: 44px;
  height: 44px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(6px);
  color: #fff;
  font-size: 1.2rem;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
  transition: transform 0.2s ease, background 0.2s;
}
.top-btn:hover {
  transform: scale(1.1);
  background: rgba(255,255,255,0.18);
}

/* ------------------------------ */
/*       TITRES + TEXTES          */
/* ------------------------------ */
h1 {
  font-size: 1.9rem;
  letter-spacing: 0.5px;
}
h2 { margin-top: 15px; font-size: 1.3rem; opacity: 0.9; }

/* ------------------------------ */
/*          BOUTONS PRO           */
/* ------------------------------ */

button {
  font-family: inherit;
  cursor: pointer;
}

.btn-main {
  padding: 14px 30px;
  border-radius: 30px;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: #fff;
  border: none;
  font-size: 1.1rem;
  font-weight: 600;
  margin-top: 20px;
  box-shadow: 0 0 15px rgba(34,197,94,0.4);
  transition: transform 0.2s, opacity 0.2s;
}
.btn-main:hover {
  transform: scale(1.06);
}

.mode-btn, .answer-btn {
  display: block;
  width: 100%;
  max-width: 320px;
  margin: 10px auto;
  padding: 14px 20px;
  border-radius: 18px;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(4px);
  border: solid 1px rgba(255,255,255,0.05);
  font-size: 1.1rem;
  font-weight: 500;
  color: #e2e8f0;
  transition: transform 0.2s ease, background 0.2s;
}
.mode-btn:hover, .answer-btn:hover {
  transform: scale(1.05);
  background: rgba(255,255,255,0.16);
}

/* Bouton "Suivant" */
#next {
  margin-top: 20px;
  padding: 12px 24px;
  font-size: 1.1rem;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  border-radius: 18px;
  color: #fff;
  border: none;
  display: none;
}

/* ------------------------------ */
/*        POPUP STYLE PRO         */
/* ------------------------------ */

.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(3px);
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.popup-content {
  width: 90%;
  max-width: 360px;
  background: rgba(255,255,255,0.08);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 0 35px rgba(0,0,0,0.4);
  animation: zoomIn 0.25s ease-out;
}

@keyframes zoomIn {
  from { transform: scale(0.9); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

.popup-actions {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.btn-cancel, .btn-danger {
  flex: 1;
  margin: 0 6px;
  padding: 12px;
  border-radius: 14px;
  font-weight: 600;
  border: none;
  color: #fff;
}

.btn-cancel {
  background: rgba(255,255,255,0.15);
}

.btn-danger {
  background: linear-gradient(135deg, #ef4444, #dc2626);
}

/* ------------------------------ */
/*        MOT + ARTICLE           */
/* ------------------------------ */
#word {
  font-size: 2.2rem;
  font-weight: 700;
  margin-top: 20px;
}

#translation {
  margin-top: 5px;
  opacity: 0.9;
}

/* Couleurs p√©dagogiques */
.der { color:#60a5fa; font-weight:bold; }
.die { color:#f472b6; font-weight:bold; }
.das { color:#facc15; font-weight:bold; }

/* Score + erreurs */
#mistake-list { margin-top: 15px; text-align: left; }

/* ------------------------------ */
</style>
</head>

<body>

<!-- Bouton Reset (TOP RIGHT) -->
<button id="reset-btn" class="top-btn">‚ôªÔ∏è</button>

<!-- POPUP RESET -->
<div id="reset-popup" class="popup hidden">
  <div class="popup-content">
    <h2>R√©initialiser l‚Äôapplication ?</h2>
    <p>Toutes les donn√©es seront effac√©es.</p>
    <div class="popup-actions">
      <button id="cancel-reset" class="btn-cancel">Annuler</button>
      <button id="confirm-reset" class="btn-danger">R√©initialiser</button>
    </div>
  </div>
</div>

<!-- PAGE D'ACCUEIL -->
<div id="home" class="container">
  <h1>Trainer der ‚Ä¢ die ‚Ä¢ das</h1>
  <p>Apprends les articles allemands en t'amusant !</p>
  <button class="btn-main" onclick="goToMenu()">üöÄ Commencer</button>
</div>

<!-- MENU -->
<div id="menu" class="container hidden">
  <h1>Choix du mode</h1>

  <h2>1. S√©lectionne un mode :</h2>
  <button class="mode-btn" onclick="selectMode('classic')">Mode Classique</button>
  <button class="mode-btn" onclick="selectMode('truefalse')">Mode Vrai / Faux</button>
  <button class="mode-btn" onclick="selectMode('error')">Trouver l‚Äôerreur</button>
  <button class="mode-btn" onclick="selectMode('learning')">Mode Apprentissage üîÅ</button>

  <h2>2. Nombre de questions :</h2>
  <button class="mode-btn" onclick="selectQuestionCount(5)">5 questions</button>
  <button class="mode-btn" onclick="selectQuestionCount(10)">10 questions</button>
  <button class="mode-btn" onclick="selectQuestionCount(15)">15 questions</button>
  <button class="mode-btn" onclick="selectQuestionCount(20)">20 questions</button>
</div>

<!-- PAGE DE JEU -->
<div id="game" class="container hidden">
  <h1 id="game-title"></h1>
  <div id="word">...</div>
  <div id="translation"></div>

  <div id="btn-group" style="margin-top:20px;"></div>

  <div id="feedback" style="margin-top:20px;"></div>

  <button id="next" onclick="nextQuestion()">Suivant ‚ûú</button>
</div>

<!-- RESULTATS -->
<div id="result" class="container hidden">
  <h1>R√©sultat</h1>
  <h2 id="score-text"></h2>
  <div id="mistake-list"></div>

  <button class="btn-main" onclick="restart()">üîÅ Rejouer</button>
</div>

<script>
/* DOM */
const home = document.getElementById("home");
const menu = document.getElementById("menu");
const game = document.getElementById("game");
const result = document.getElementById("result");

const gameTitle = document.getElementById("game-title");
const word = document.getElementById("word");
const translation = document.getElementById("translation");
const btnGroup = document.getElementById("btn-group");
const feedback = document.getElementById("feedback");
const nextBtn = document.getElementById("next");
const scoreText = document.getElementById("score-text");
const mistakeList = document.getElementById("mistake-list");

/* RESET POPUP */
const resetBtn = document.getElementById("reset-btn");
const resetPopup = document.getElementById("reset-popup");
const cancelReset = document.getElementById("cancel-reset");
const confirmReset = document.getElementById("confirm-reset");

/* DATA */
let WORDS = [];
let gameMode = null;
let totalQuestions = 0;
let currentQuestionIndex = 0;
let currentQuestion = null;
let score = 0;
let mistakes = [];
let usedWords = [];
let learningQueue = [];
let wordsLoaded = false;

/* Navigation */
function goToMenu() {
  home.classList.add("hidden");
  menu.classList.remove("hidden");
}

function selectMode(mode) { gameMode = mode; }

function selectQuestionCount(n) {
  if (!gameMode) return alert("Choisis d'abord un mode.");
  totalQuestions = n;
  startGame();
}

function startGame() {
  if (!wordsLoaded) return alert("Chargement...");

  menu.classList.add("hidden");
  game.classList.remove("hidden");

  score = 0;
  mistakes = [];
  usedWords = [];
  learningQueue = [];
  currentQuestionIndex = 0;

  gameTitle.textContent =
    gameMode === "classic" ? "Mode Classique" :
    gameMode === "truefalse" ? "Mode Vrai / Faux" :
    gameMode === "error" ? "Trouver l‚Äôerreur" :
    "Mode Apprentissage";

  nextQuestion();
}

/* Charger JSON */
async function loadWords() {
  const res = await fetch("words.json");
  WORDS = await res.json();
  wordsLoaded = true;
}
loadWords();

/* S√©lection mot */
function pickWord() {
  if (gameMode === "learning" && learningQueue.length > 0)
    return learningQueue.shift();

  let available = WORDS.filter(w => !usedWords.includes(w.noun));
  if (!available.length) {
    usedWords = [];
    available = WORDS;
  }
  const q = available[Math.floor(Math.random() * available.length)];
  usedWords.push(q.noun);
  return q;
}

/* Question suivante */
function nextQuestion() {
  feedback.innerHTML = "";
  btnGroup.innerHTML = "";
  nextBtn.style.display = "none";

  if (gameMode !== "learning" && currentQuestionIndex >= totalQuestions)
    return endGame();

  if (gameMode === "classic") loadClassic();
  else if (gameMode === "truefalse") loadTF();
  else if (gameMode === "error") loadError();
  else loadLearning();

  currentQuestionIndex++;
}

/* MODE CLASSIQUE */
function loadClassic() {
  const q = pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.textContent = a;
    btn.onclick = () => checkClassic(a);
    btnGroup.appendChild(btn);
  });
}

function checkClassic(a) {
  const q = currentQuestion;
  if (a === q.article) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : <b>${q.article} ${q.noun}</b></span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }
  nextBtn.style.display = "block";
}

/* MODE VF */
function loadTF() {
  const q = pickWord();
  currentQuestion = q;

  const correct = Math.random() < 0.5;
  const shown = correct ? q.article : ["der","die","das"].find(a => a !== q.article);

  currentQuestion.shown = shown;
  currentQuestion.isCorrect = correct;

  word.innerHTML = `<span class="${shown}">${shown}</span> ${q.noun}`;
  translation.textContent = q.translation;

  btnGroup.innerHTML = `
    <button class="answer-btn" onclick="checkTF(true)">Vrai</button>
    <button class="answer-btn" onclick="checkTF(false)">Faux</button>
  `;
}

function checkTF(ans) {
  const q = currentQuestion;

  if (ans === q.isCorrect) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Correct : ${q.article} ${q.noun}</span>
    `;
    mistakes.push(q);
    learningQueue.push(q);
  }
  nextBtn.style.display = "block";
}

/* MODE ERREUR */
function loadError() {
  const items = [...WORDS].sort(() => Math.random() - 0.5).slice(0, 3);
  const wrongIndex = Math.floor(Math.random() * 3);

  const wrong = items[wrongIndex];
  items[wrongIndex] = {
    ...wrong,
    shown: ["der","die","das"].find(a => a !== wrong.article),
    wrong: true
  };
  items.forEach(w => { if (!w.wrong) w.shown = w.article; });

  currentQuestion = { items, wrongIndex };

  word.innerHTML = `üîé Trouve l‚Äôarticle incorrect`;
  translation.textContent = "";

  items.forEach((w, i) => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.innerHTML = `<span class="${w.shown}">${w.shown}</span> ${w.noun}`;
    btn.onclick = () => checkError(i);
    btnGroup.appendChild(btn);
  });
}

function checkError(i) {
  const q = currentQuestion;
  const wrong = q.items[q.wrongIndex];

  if (i === q.wrongIndex) {
    score++;
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Mauvais choix</span><br>
      <span style="opacity:0.8;">Erreur : <s>${wrong.shown} ${wrong.noun}</s></span><br>
      <span class="${wrong.article}">Correct : ${wrong.article} ${wrong.noun}</span>
    `;
    mistakes.push(wrong);
    learningQueue.push(wrong);
  }

  nextBtn.style.display = "block";
}

/* MODE APPRENTISSAGE */
function loadLearning() {
  const q = learningQueue.shift() || pickWord();
  currentQuestion = q;

  word.innerHTML = `___ <span class="${q.article}">${q.noun}</span>`;
  translation.textContent = q.translation;

  ["der","die","das"].forEach(a => {
    const btn = document.createElement("button");
    btn.className = "answer-btn";
    btn.textContent = a;
    btn.onclick = () => checkLearning(a);
    btnGroup.appendChild(btn);
  });
}

function checkLearning(a) {
  const q = currentQuestion;

  if (a === q.article) {
    feedback.innerHTML = `<span style="color:#22c55e;">‚úî Correct</span>`;
  } else {
    feedback.innerHTML = `
      <span style="color:#ef4444;">‚ùå Faux</span><br>
      <span class="${q.article}">Bonne r√©ponse : ${q.article}</span>
    `;
    learningQueue.push(q);
  }

  nextBtn.style.display = "block";
}

/* FIN */
function endGame() {
  game.classList.add("hidden");
  result.classList.remove("hidden");

  scoreText.textContent = `Tu as obtenu ${score} bonne(s) r√©ponse(s) sur ${totalQuestions}.`;
  mistakeList.innerHTML =
    mistakes.length === 0
      ? `<p>Aucune erreur üéâ</p>`
      : mistakes.map(m => `<p>${m.noun} ‚Üí <span class="${m.article}">${m.article}</span></p>`).join("");
}

function restart() {
  result.classList.add("hidden");
  menu.classList.remove("hidden");
}

/* RESET POPUP */
resetBtn.onclick = () => resetPopup.classList.remove("hidden");

cancelReset.onclick = () => resetPopup.classList.add("hidden");

confirmReset.onclick = () => {
  localStorage.clear();
  location.reload();
};
</script>

</body>
</html>
